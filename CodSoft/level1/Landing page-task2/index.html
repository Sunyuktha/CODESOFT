<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">HappyIndia :)</div>
    <nav>
      <a href="#">Home</a>
      <a href="#features">Features</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  
  <section class="hero">
    <h1>Welcome to HappyIndia</h1>
    <p>Your success starts here</p>
    <img src="./images/img1.jpg" alt="Hero Image">
    <a href="#contact" class="cta">Get Started</a>
  </section>

  
  <section class="features" id="features">
    
    <h2>Why Choose Us</h2>
    <div class="feature-boxes">
    <div class="box">
      <img src="./images/img2.jpg" alt="Fast Delivery">
      <p>Fast Delivery</p>
    </div>
    <div class="box">
      <img src="./images/img3.jpg" alt="Reliable Support">
      <p>Reliable Support</p>
    </div>
    <div class="box">
      <img src="./images/img4.jpg" alt="Affordable Prices">
      <p>Affordable Prices</p>
    </div>
  </div>
  </section>

  <!-- Services Section -->
  <section class="services" id="services">
    <h2>Our Services</h2>
    <div class="service-list">
        <div class="card">
          <img src="./images/img5.jpg" alt="Web Design">
          <p>Web Design</p>
        </div>
        <div class="card">
          <img src="./images/img6.jpg" alt="SEO">
          <p>SEO</p>
        </div>
        <div class="card">
          <img src="./images/img7.jpg" alt="Marketing">
          <p>Marketing</p>
        </div>
      </div>
  </section>

  <!-- Contact Section -->
  <section class="contact" id="contact">
    <h2>Contact Us</h2>
    <input type="email" placeholder="Enter your email" />
    <button>Subscribe</button>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 HappyIndia. All rights reserved.</p>
  </footer>

</body>
</html>
